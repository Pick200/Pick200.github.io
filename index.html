<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavecam M - Live Surf Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ocean-dark: #0A4D68;
            --ocean-light: #088395;
            --sand-bg: #F8F4E8;
            --text-dark: #333;
            --accent-red: #ff4136;
            --card-bg: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--sand-bg);
            color: var(--text-dark);
        }

        /* --- Header & Welle --- */
        header.main-header {
            background: linear-gradient(45deg, var(--ocean-dark), var(--ocean-light));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header.main-header h1 {
            margin: 0;
            font-size: clamp(2em, 5vw, 3.5em);
        }

        header.main-header p {
            margin: 5px 0 0;
            font-size: clamp(1em, 2.5vw, 1.2em);
            opacity: 0.9;
        }

        .wave-separator {
            line-height: 0;
            background-color: var(--sand-bg);
        }

        .wave-separator svg {
            display: block;
            width: 100%;
            height: 120px;
            fill: var(--ocean-dark);
        }

        /* --- Hauptcontainer & Layout --- */
        .main-container {
            padding: 20px;
            max-width: 1400px; /* Etwas breiter für 3 Spalten */
            margin: 0 auto;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column; /* Mobile-First: Alles untereinander */
            gap: 25px;
        }

        .stream-container {
            flex: 4; /* Nimmt am meisten Platz ein */
        }

        .stream-container img {
            border: 5px solid var(--card-bg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            height: auto;
            background-color: #ddd;
            border-radius: 12px;
            display: block;
        }
        
        /* --- Neue Shop-Spalte --- */
        .shop-column {
            flex: 1; /* Schmalste Spalte */
        }

        .shop-column h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--ocean-dark);
        }
        
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-card-vertical {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card-vertical:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .product-card-vertical img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .product-card-vertical .info h3 {
            margin: 0;
            font-size: 1em;
            line-height: 1.2;
        }

        .product-card-vertical .info .price {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--ocean-light);
            margin-top: 5px;
        }

        /* --- Werbe-Container --- */
        .ads-container {
            flex: 1.5; /* Etwas breiter als die Shop-Spalte */
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .ad-placeholder {
            background-color: var(--accent-red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
            min-height: 150px;
            flex-grow: 1;
        }
        
        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #e0e0e0;
            color: #555;
        }


        /* --- Media Queries für Responsivität --- */
        
        /* Mobile Ansicht: Standard */
        .shop-column h2.desktop-hidden { display: block; }

        /* Desktop-Ansicht */
        @media (min-width: 900px) {
            .content-wrapper {
                flex-direction: row; /* 3 Spalten nebeneinander */
                align-items: flex-start; /* Spalten starten obenbündig */
            }
            .shop-column h2.desktop-hidden {
                display: none; /* Überschrift in der schmalen Spalte ausblenden */
            }
            .ad-placeholder {
                 height: 100%; /* Füllt die Höhe der Spalte */
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1>Wavecam M</h1>
        <p>Dein Live Surf Stream</p>
    </header>

    <div class="wave-separator">
        <svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path></svg>
    </div>

    <div class="main-container">
        <div class="content-wrapper">

            <div class="stream-container">
                <img id="live-stream" src="" alt="Lade Live-Stream...">
            </div>

            <div class="shop-column">
                <h2 class="desktop-hidden">Surf Gear</h2>
                <div class="product-list">
                    <div class="product-card-vertical">
                        <img src="https://via.placeholder.com/150x150.png/0A4D68/FFFFFF?text=Helm" alt="Surf-Helm">
                        <div class="info">
                            <h3>Pro Wave Helm</h3>
                            <div class="price">99.95 €</div>
                        </div>
                    </div>
                    <div class="product-card-vertical">
                        <img src="https://via.placeholder.com/150x150.png/088395/FFFFFF?text=Helm+2" alt="Surf-Helm">
                        <div class="info">
                            <h3>Aqua Safe Helm</h3>
                            <div class="price">85.00 €</div>
                        </div>
                    </div>
                    <div class="product-card-vertical">
                         <img src="https://via.placeholder.com/150x150.png/FFA500/FFFFFF?text=Helm+3" alt="Surf-Helm">
                         <div class="info">
                             <h3>Rider's Choice</h3>
                             <div class="price">119.50 €</div>
                         </div>
                    </div>
                </div>
            </div>

            <div class="ads-container">
                <div class="ad-placeholder">Werbeplatz</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Wavecam M. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        const imageUrl = 'https://pick200-esp32-isa.s3.eu-north-1.amazonaws.com/latest.jpg';

        setInterval(function() {
            const streamImage = document.getElementById('live-stream');
            streamImage.src = imageUrl + '?t=' + new Date().getTime();
        }, 100);
    </script>

</body>
</html>
