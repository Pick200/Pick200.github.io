<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavecam M - Live Surf Stream</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EüèÑ‚Äç‚ôÇÔ∏è%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Farbpalette zu Pastellbraun ge√§ndert */
            --header-dark: #A08476; /* Dunkleres Pastellbraun */
            --header-light: #B89F91; /* Helleres Pastellbraun */
            --sand-bg: #F8F4E8;
            --text-dark: #333;
            --accent-red: #ff4136;
            --card-bg: #FFFFFF;
        }

        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--sand-bg); color: var(--text-dark); }

        /* --- Header & Welle --- */
        header.main-header {
            background: linear-gradient(45deg, var(--header-dark), var(--header-light));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        header.main-header h1 { margin: 0; font-size: clamp(2em, 5vw, 3.5em); }
        header.main-header p { margin: 5px 0 0; font-size: clamp(1em, 2.5vw, 1.2em); opacity: 0.9; }
        .wave-separator { line-height: 0; background-color: var(--sand-bg); }
        .wave-separator svg { display: block; width: 100%; height: 120px; fill: var(--header-dark); }

        /* --- Hauptcontainer & Layout --- */
        .main-container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .content-wrapper { display: flex; flex-direction: column; gap: 25px; }

        /* --- Stream Container --- */
        .stream-container { flex: 4; }
        .stream-container img {
            width: 100%;
            height: auto;
            background-color: #ddd;
            display: block;
            border: none;
            border-radius: 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* --- Shop-Spalte (mittlere Spalte) --- */
        .shop-column {
            flex: 2;
            position: relative;
            padding: 0 15px;
            display: flex; /* Wichtig f√ºr interne Ausrichtung */
            flex-direction: column;
        }
        .shop-column h2 { text-align: center; color: var(--header-dark); margin-top: 0; margin-bottom: 15px; }
        
        .product-list-wrapper {
            position: relative;
            flex-grow: 1; /* Sorgt daf√ºr, dass der Wrapper den verf√ºgbaren Platz f√ºllt */
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: none;
            padding: 45px 0; /* Platz f√ºr die Pfeile schaffen */
        }
        .product-list-wrapper::-webkit-scrollbar { display: none; }
        
        .product-list { display: flex; flex-direction: column; gap: 15px; }

        .product-card-vertical { background-color: var(--card-bg); border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.07); display: flex; align-items: center; padding: 10px; }
        .product-card-vertical img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
        .product-card-vertical .info h3 { margin: 0; font-size: 1em; }
        .product-card-vertical .info .price { font-size: 1.1em; font-weight: 700; color: var(--header-light); margin-top: 5px; }

        .scroll-arrow-vertical {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .scroll-arrow-vertical.up { top: 0; }
        .scroll-arrow-vertical.down { bottom: 0; }
        
        /* --- Werbe-Container --- */
        .ads-container { flex: 1.5; display: flex; flex-direction: column; gap: 25px; }
        .ad-placeholder { background-color: var(--accent-red); color: white; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: bold; padding: 10px; flex-grow: 1; border-radius: 0; }
        
        /* --- Footer --- */
        footer { text-align: center; padding: 20px; margin-top: 40px; background-color: #e0e0e0; color: #555; }

        /* --- Media Queries --- */
        @media (min-width: 900px) {
            .content-wrapper {
                flex-direction: row;
                align-items: flex-start; /* HIER DIE ANPASSUNG: Alle Spalten starten oben */
            }
            .scroll-arrow-vertical { display: block; }
        }
    </style>
</head>
<body>

    <header class="main-header"><h1>Wavecam M</h1><p>Dein Live Surf Stream</p></header>
    <div class="wave-separator"><svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path></svg></div>

    <div class="main-container">
        <div class="content-wrapper">

            <div class="stream-container"><img id="live-stream" src="" alt="Lade Live-Stream..."></div>

            <div class="shop-column">
                <h2>Surf Gear</h2>
                <div class="product-list-wrapper" id="product-list">
                    <button class="scroll-arrow-vertical up" id="scroll-up">‚ñ≤</button>
                    <div class="product-list">
                        <div class="product-card-vertical"><img src="https://via.placeholder.com/150.png/A08476/FFFFFF?text=Helm" alt="Helm"><div class="info"><h3>Pro Wave Helm</h3><div class="price">99.95 ‚Ç¨</div></div></div>
                        <div class="product-card-vertical"><img src="https://via.placeholder.com/150.png/B89F91/FFFFFF?text=Leash" alt="Leash"><div class="info"><h3>Sturm Leash 8ft</h3><div class="price">39.90 ‚Ç¨</div></div></div>
                        <div class="product-card-vertical"><img src="https://via.placeholder.com/150.png/FFA500/FFFFFF?text=Wax" alt="Wax"><div class="info"><h3>Bio Surf Wax</h3><div class="price">9.95 ‚Ç¨</div></div></div>
                        <div class="product-card-vertical"><img src="https://via.placeholder.com/150.png/333333/FFFFFF?text=Finnen" alt="Finnen"><div class="info"><h3>Carbon Finnen-Set</h3><div class="price">110.00 ‚Ç¨</div></div></div>
                        <div class="product-card-vertical"><img src="https://via.placeholder.com/150.png/e85a4f/FFFFFF?text=Boardbag" alt="Boardbag"><div class="info"><h3>Travel Boardbag</h3><div class="price">149.50 ‚Ç¨</div></div></div>
                        <div class="product-card-vertical"><img src="https://via.placeholder.com/150.png/A08476/FFFFFF?text=Helm" alt="Helm"><div class="info"><h3>Aqua Safe Helm</h3><div class="price">85.00 ‚Ç¨</div></div></div>
                    </div>
                    <button class="scroll-arrow-vertical down" id="scroll-down">‚ñº</button>
                </div>
            </div>

            <div class="ads-container">
                <div class="ad-placeholder">Werbeplatz 1</div>
                <div class="ad-placeholder">Werbeplatz 2</div>
                <div class="ad-placeholder">Werbeplatz 3</div>
            </div>
        </div>
    </div>

    <footer><p>&copy; 2025 Wavecam M. Alle Rechte vorbehalten.</p></footer>

    <script>
        // --- Live-Stream Script ---
        const imageUrl = 'https://pick200-esp32-isa.s3.eu-north-1.amazonaws.com/latest.jpg';
        setInterval(() => {
            document.getElementById('live-stream').src = `${imageUrl}?t=${new Date().getTime()}`;
        }, 100);

        // --- Shop Scroller Script ---
        const productList = document.getElementById('product-list');
        document.getElementById('scroll-up').addEventListener('click', () => {
            productList.scrollBy({ top: -150, behavior: 'smooth' });
        });
        document.getElementById('scroll-down').addEventListener('click', () => {
            productList.scrollBy({ top: 150, behavior: 'smooth' });
        });
    </script>

</body>
</html>
