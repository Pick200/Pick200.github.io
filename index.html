<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavecam M - Live Surf Stream</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EüèÑ‚Äç‚ôÇÔ∏è%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ocean-dark: #0A4D68;
            --ocean-light: #088395;
            --sand-bg: #F8F4E8;
            --text-dark: #333;
            --accent-red: #ff4136;
            --card-bg: #FFFFFF;
        }

        /* Glattes Scroll-Verhalten */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--sand-bg);
            color: var(--text-dark);
        }

        /* --- Header & Welle --- */
        header.main-header {
            background: linear-gradient(45deg, var(--ocean-dark), var(--ocean-light));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header.main-header h1 { margin: 0; font-size: clamp(2em, 5vw, 3.5em); }
        header.main-header p { margin: 5px 0 0; font-size: clamp(1em, 2.5vw, 1.2em); opacity: 0.9; }

        .wave-separator { line-height: 0; background-color: var(--sand-bg); }
        .wave-separator svg { display: block; width: 100%; height: 120px; fill: var(--ocean-dark); }

        /* --- Hauptcontainer & Layout --- */
        .main-container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .content-wrapper { display: flex; flex-direction: column; gap: 25px; }

        /* --- Stream Container --- */
        .stream-container { flex: 3; }
        .stream-container img {
            width: 100%;
            height: auto;
            background-color: #ddd;
            display: block;
            /* Kein Rahmen, keine runden Ecken */
            border: none;
            border-radius: 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        /* --- Werbe-Container --- */
        .ads-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .ad-placeholder {
            background-color: var(--accent-red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            min-height: 150px; /* Mindesth√∂he */
            flex-grow: 1;
            /* Kein Rahmen, keine runden Ecken */
            border-radius: 0;
        }
        
        /* --- Shop-Sektion --- */
        .shop-section {
            padding: 40px 0;
            margin-top: 30px;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .shop-header h2 {
            font-size: 2.5em;
            color: var(--ocean-dark);
            margin: 0 0 10px;
        }

        .shop-wrapper {
            position: relative;
        }

        .product-scroller {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Erm√∂glicht horizontales Scrollen/Wischen */
            padding-bottom: 20px; /* Platz f√ºr Scrollbar */
            scrollbar-width: none; /* Versteckt Scrollbar in Firefox */
        }
        .product-scroller::-webkit-scrollbar { display: none; } /* Versteckt Scrollbar in Chrome/Safari */

        .product-card {
            flex: 0 0 280px; /* Feste Breite f√ºr jede Karte */
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
        .product-card img { width: 100%; height: 180px; object-fit: cover; }
        .product-card .info { padding: 20px; }
        .product-card h3 { margin: 0 0 10px; }
        .product-card .price { font-size: 1.5em; font-weight: 700; color: var(--ocean-light); margin-top: 15px; }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
            display: none; /* Standardm√§ssig auf Mobilger√§ten ausblenden */
        }
        .scroll-arrow:hover { background-color: white; }
        .scroll-arrow.left { left: -25px; }
        .scroll-arrow.right { right: -25px; }

        /* --- Footer --- */
        footer { text-align: center; padding: 20px; margin-top: 40px; background-color: #e0e0e0; color: #555; }

        /* --- Media Queries --- */
        @media (min-width: 768px) {
            .content-wrapper { flex-direction: row; align-items: flex-start; }
            .scroll-arrow { display: block; /* Scroll-Pfeile auf dem Desktop anzeigen */ }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1>Wavecam M</h1>
        <p>Dein Live Surf Stream</p>
    </header>

    <div class="wave-separator">
        <svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path></svg>
    </div>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="stream-container">
                <img id="live-stream" src="" alt="Lade Live-Stream...">
            </div>

            <div class="ads-container">
                <div class="ad-placeholder">Werbeplatz 1</div>
                <div class="ad-placeholder">Werbeplatz 2</div>
                <div class="ad-placeholder">Werbeplatz 3</div>
            </div>
        </div>

        <div class="shop-section">
            <div class="shop-header">
                <h2>Surf Gear & Zubeh√∂r</h2>
            </div>
            <div class="shop-wrapper">
                <button class="scroll-arrow left" id="scroll-left">‚Äπ</button>
                <div class="product-scroller" id="product-scroller">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x200.png/0A4D68/FFFFFF?text=Helm" alt="Helm">
                        <div class="info"><h3>Pro Wave Helm</h3><div class="price">99.95 ‚Ç¨</div></div>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x200.png/088395/FFFFFF?text=Leash" alt="Leash">
                        <div class="info"><h3>Sturm Leash 8ft</h3><div class="price">39.90 ‚Ç¨</div></div>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x200.png/FFA500/FFFFFF?text=Wax" alt="Wax">
                        <div class="info"><h3>Bio Surf Wax</h3><div class="price">9.95 ‚Ç¨</div></div>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x200.png/333333/FFFFFF?text=Finnen" alt="Finnen">
                        <div class="info"><h3>Carbon Finnen-Set</h3><div class="price">110.00 ‚Ç¨</div></div>
                    </div>
                     <div class="product-card">
                        <img src="https://via.placeholder.com/300x200.png/e85a4f/FFFFFF?text=Boardbag" alt="Boardbag">
                        <div class="info"><h3>Travel Boardbag</h3><div class="price">149.50 ‚Ç¨</div></div>
                    </div>
                </div>
                <button class="scroll-arrow right" id="scroll-right">‚Ä∫</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Wavecam M. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // --- Live-Stream Script ---
        const imageUrl = 'https://pick200-esp32-isa.s3.eu-north-1.amazonaws.com/latest.jpg';
        setInterval(function() {
            const streamImage = document.getElementById('live-stream');
            streamImage.src = imageUrl + '?t=' + new Date().getTime();
        }, 100);

        // --- Shop Scroller Script ---
        const scroller = document.getElementById('product-scroller');
        const scrollLeftBtn = document.getElementById('scroll-left');
        const scrollRightBtn = document.getElementById('scroll-right');

        scrollLeftBtn.addEventListener('click', function() {
            // Scrolle um die Breite einer Produktkarte nach links
            scroller.scrollBy({ left: -300, behavior: 'smooth' });
        });

        scrollRightBtn.addEventListener('click', function() {
            // Scrolle um die Breite einer Produktkarte nach rechts
            scroller.scrollBy({ left: 300, behavior: 'smooth' });
        });
    </script>

</body>
</html>
